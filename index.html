<!DOCTYPE html>
<html lang="en">
<head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Capriola&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <!-- fonts -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="logo">Logo</div>
    </div>
    <div class="turn_display">
        <div class="turn_symbol"><img src="./img/X_icon.svg" alt="X turn"></div>
        <div class="turn_text">Turn</div>
    </div>
    <div class="main_content">
        <div class="score_board">
            <div class="player_symbol"><img src="./img/normal_X_icon.svg" alt=""></div>
            <div class="player_name">
                <p class="player_name_text">Player 1</p>
                <div class="name_change_icon"><img src="./img/name_changer_icon.svg" alt=""></div>
            </div>
            <div class="score player_1">0</div>
        </div>
        <div class="board"></div>
        <div class="score_board">
            <div class="player_symbol" ><img src="./img/normal_O_icon.svg" alt=""></div>
            <div class="player_name">
                <p class="player_name_text">Player 1</p>
                <div class="name_change_icon"><img src="./img/name_changer_icon.svg" alt=""></div>
            </div>
             <div class="score player_2">0</div>
        </div>
    </div>
    <div class="restart"><img src="./img/restart_icon.svg" alt=""></div>
    <div class="bottom_image"><img src="./img/bottom_img.svg" alt=""></div>
</body>
</html>
